<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
         integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      />

      <title>WAJIK45 Movies DB</title>
   </head>
   <body>
      <div class="container">
         <div class="row mt-5 text-center" style="width: 100%">
            <div class="col">
               <h2>WAJIK45 Movies DB</h2>
               <p>Cari film kesayangan anda</p>
            </div>
         </div>
         <div class="row justify-content-center" style="width: 100%">
            <div class="col-md-8">
               <form class="input-group mb-3 search-movie">
                  <input
                     type="text"
                     class="form-control input-keyword"
                     placeholder="Search Movie"
                  />
                  <div class="input-group-append">
                     <button
                        class="btn btn-outline-primary search-button"
                        type="submit"
                        id="button-addon2"
                     >
                        <i class="bi bi-search"></i>
                     </button>
                  </div>
               </form>
            </div>
         </div>
         <div class="row movie-container justify-content-center"></div>
      </div>

      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
         class="modal fade"
         id="movieDetailModal"
         tabindex="-1"
         aria-labelledby="movieDetailModalLabel"
         aria-hidden="true"
      >
         <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Details</h5>
                  <button
                     type="button"
                     class="close left"
                     data-dismiss="modal"
                     aria-label="Close"
                  >
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div
                  class="modal-body container-movie-detail d-flex justify-content-center"
               ></div>
               <div class="modal-footer"></div>
            </div>
         </div>
      </div>
      <script
         src="https://code.jquery.com/jquery-3.6.3.min.js"
         integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
         crossorigin="anonymous"
      ></script>
      <script src="script.js"></script>
   </body>
</html>
